<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Bobbograph</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<!--[if IE]><script src="excanvas.js"></script><![endif]-->
</head>
<body>

<h1>Bobbograph</h1>

<h2>Line Graph</h2>
<div id="line_graph"></div>

<h2>Options</h2>
<form>
	<div class="field_wrapper">
		<label for="data">Data:</label>
		<input type="text" id="data" />
	</div>
	<div class="field_wrapper">
		<label for="duration">Duration:</label>
		<input type="text" id="duration" />
	</div>
	<div class="field_wrapper">
		<label for="normal_range">Normalization Range:</label>
		<input type="text" id="normal_range" />
	</div>
	<div class="field_wrapper">
		<label for="line_width">Line Width:</label>
		<input type="text" id="line_width" />
	</div>
	<div class="field_wrapper">
		<label for="color">Color:</label>
		<input type="text" id="color" />
	</div>
	<div class="field_wrapper">
		<label for="padding">Padding:</label>
		<input type="text" id="padding" />
	</div>
	<div class="field_wrapper">
		<input type="checkbox" id="smooth_graph" />
		<label for="smooth_graph">Smooth Graph</label>
	</div>
	<div class="field_wrapper">
		<input type="checkbox" id="peaks_and_valleys" />
		<label for="peaks_and_valleys">Peaks and Valleys</label>
	</div>
	<div class="field_wrapper">
		<input type="checkbox" id="bevel" />
		<label for="bevel">Bevel</label>
	</div>
	<div class="field_wrapper">
		<input type="checkbox" id="smooth_bevel" />
		<label for="smooth_bevel">Smooth Bevel</label>
	</div>
	<div class="field_wrapper">
		<input type="submit" value="Render" />
	</div>
</form>

<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="../jquery.bobbograph.js"></script>
<script type="text/javascript">
	( function () {
		var $data           = $('#data').val( '76, 70, 23, 41, 86, 59, 85, 57' ),
			$duration       = $('#duration').val( 1000 ),
			$normal_range   = $('#normal_range').val( 0 ),
			$line_width     = $('#line_width').val( 10 ),
			$smooth_graph   = $('#smooth_graph').prop( 'checked', true ),
			$peaks          = $('#peaks_and_valleys').prop( 'checked', true ),
			$color          = $('#color').val( '#fc0, #0cf' ),
			$bevel          = $('#bevel').prop( 'checked', true ),
			$smooth_bevel   = $('#smooth_bevel').prop( 'checked', false ),
			$padding        = $('#padding').val( 20 ),
			$form           = $('form'),
			$line_graph     = $('#line_graph');
		$form.bind( 'submit', function () {
			$line_graph.empty().bobbograph(
				$data.val().split( /\D+/gi ),
				{
					duration: +$duration.val(),
					normal_range: +$normal_range.val(),
					line_width: +$line_width.val(),
					smooth_graph: $smooth_graph.is( ':checked' ),
					peaks_and_valleys: $peaks.is( ':checked' ),
					padding: +$padding.val(),
					bevel: $bevel.is( ':checked' ),
					smooth_bevel: $smooth_bevel.is( ':checked' ),
					dividers: [ { count: 25, line_width: 0.5 }, { count: 5, line_width: 1.5 } ],
					fill: [ 'rgba(0, 0, 0, 0.1)', 'rgba(0, 0, 0, 0)' ],
					vertical_fill: true,
					color: $color.val().split( /[, ]+/gi )
				}
			);
			return false;
		} );
		$form.submit();
	} )();
</script>

</body>
</html>
